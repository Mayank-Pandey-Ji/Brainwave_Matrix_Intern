<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
 <link rel="stylesheet" href="styles.css">
<title>Shop-X</title>

</head>
<body>

<header>
  <h1>Shop-X</h1>
  <div class="search-bar">
    <input type="search" id="searchInput" placeholder="Search products..." aria-label="Search products" />
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M21.71 20.29l-3.388-3.388A7.932 7.932 0 0018 10a8 8 0 10-8 8 7.932 7.932 0 006.9-3.678l3.388 3.388a1 1 0 001.414-1.414zM10 16a6 6 0 116-6 6.006 6.006 0 01-6 6z"/></svg>
  </div>
  <button class="cart-btn" id="cartBtn" aria-label="Open cart">
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2S15.9 22 17 22s2-.9 2-2-.9-2-2-2zM7.16 13L5 6h14l-1.56 7H7.16zm16.1-9H3.4l-.72-3H0v2h1l3.6 7.59-1.35 2.44C3.15 12.45 3 12.72 3 13a2 2 0 002 2h12v-2H6.42c-.14 0-.25-.11-.25-.25s.11-.25.25-.25h11.52c.4 0 .68-.36.54-.73L19.1 4H23v-2z"/></svg>
    <div class="cart-count" id="cartCount" aria-live="polite" aria-atomic="true">0</div>
  </button>
</header>

<main>
  <section aria-label="Product Catalog">
    <div class="products-grid" id="productsGrid" tabindex="0">
      <!-- Products inserted by JS -->
    </div>
  </section>
</main>

<aside id="cart-sidebar" aria-label="Shopping cart" aria-hidden="true" tabindex="-1">
  <header>
    <span>Your Cart</span>
    <button id="closeCartBtn" aria-label="Close cart">&times;</button>
  </header>
  <div id="cart-items" tabindex="0" aria-live="polite" aria-atomic="true">
    <!-- Cart items inserted by JS -->
  </div>
  <div id="cart-total">Total: $0.00</div>
  <button id="checkout-btn" aria-label="Checkout">Checkout</button>
</aside>


</body>

<script src="script.js"></script>
</html>
